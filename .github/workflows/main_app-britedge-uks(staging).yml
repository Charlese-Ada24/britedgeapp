name: main_app-britedge-uks(staging)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write    
  contents: read     # allows actions/checkout to read the repo
  
jobs:
  build:
    runs-on: windows-latest

    # Run dotnet commands from the 'britedgeapp' folder
    defaults:
      run:
        working-directory: ./britedgeapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./britedgeapp.csproj

      - name: Build
        run: dotnet build ./britedgeapp.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./britedgeapp.csproj -c Release -o "${{ github.workspace }}\\publish" --no-build

      # ---- Azure login via OIDC (keep what Deployment Center generated) ----
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ vars.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ vars.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App (staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-britedge-uks
          slot-name: staging
          package: "${{ github.workspace }}\\publish"

          

